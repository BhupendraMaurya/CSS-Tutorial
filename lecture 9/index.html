<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling List Using CSS</title>

    <style>
        nav ul li{
            /* list-style: devanagari; */

            list-style-type: "ðŸ˜Š" ;
            background-color: yellow;

            /* marker ki value ko list item me include krne ke liye */
            list-style-position: inside;
            /* otherwise marker(numbering) background me ni aayega*/
            
            border: 2px solid black;
        } 
    </style>
</head>
<body>
    <p>Styling the list using the CSS </p>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
